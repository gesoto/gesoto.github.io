<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Salvador Soto | Experimental</title>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
  <div class="arrow" id="right-arrow">
    <svg width="50px" height="50px" viewBox="0 0 50 80" xml:space="preserve">
      <polyline fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="0.375,0.375 45.63,38.087 0.375,75.8 " />
    </svg>
  </div>

  <div class="arrow" id="left-arrow">
    <svg width="50px" height="50px" viewBox="0 0 50 80" xml:space="preserve">
      <polyline fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="45.63,75.8 0.375,38.087 45.63,0.375 " />
    </svg>
  </div>


  <div id="image-carousel" class="dragdealer active">
    <ul id="slides" class="handle" style="-webkit-perspective: 1000px; -webkit-backface-visibility: hidden; -webkit-transform: translateX(200px);">

      <li class="slide img1">
        <div class="scrl">
          <div class="imgwrap"><img src="https://ssoto.deanbritto.com/prtf/content/exp/img/1.jpg" alt=""></div>
        </div>
      </li>

      <li class="slide img5">
        <div class="scrl">
          <div class="imgwrap">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/1.mp4" type="video/mp4" playsinline autoplay loop muted></video>
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/2.jpg" alt="">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/3.mp4" type="video/mp4" playsinline autoplay loop muted></video>
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/4.jpg" alt="">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/5.mp4" type="video/mp4" playsinline autoplay loop muted></video>
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/6.mp4" type="video/mp4" playsinline autoplay loop muted></video>
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/7.jpg" alt="">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/5/8.mp4" type="video/mp4" playsinline autoplay loop muted></video>
          </div>
        </div>
      </li>

      <li class="slide img2">
        <div class="scrl">
          <div class="imgwrap"><img src="https://ssoto.deanbritto.com/prtf/content/exp/img/2.jpg" alt=""></div>
        </div>
      </li>

      <li class="slide img5">
        <div class="scrl">
          <div class="imgwrap">
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/6/1.jpg" alt="">
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/6/2.jpg" alt="">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/6/3.mp4" type="video/mp4" playsinline autoplay loop muted></video>
            <img src="https://ssoto.deanbritto.com/prtf/content/exp/img/6/4.jpg" alt="">
            <video src="https://ssoto.deanbritto.com/prtf/content/exp/img/6/5.mp4" type="video/mp4" playsinline autoplay loop muted></video>
          </div>
        </div>
      </li>

      <li class="slide img4">
        <div class="scrl">
          <div class="imgwrap"><img src="https://ssoto.deanbritto.com/prtf/content/exp/img/3.jpg" alt=""></div>
        </div>
      </li>

      <li class="slide img5">
        <div class="scrl">
          <div class="imgwrap"><img src="https://ssoto.deanbritto.com/prtf/content/exp/img/4.jpg" alt=""></div>
        </div>
      </li>

    </ul>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/dragdealer.js"></script>
  <script src="js/index.js"></script>
  <script>
    if (screen && screen.width < 900) {
      setTimeout(function () {
        var $currentstep = $.global.slider.getStep();
        var $nextstep = parseInt($currentstep) + 1;
        $.global.slider.setStep($nextstep);
      }, 1000);
      setTimeout(function () {
        var $currentstep = $.global.slider.getStep();
        var $nextstep = parseInt($currentstep) - 1;
        $.global.slider.setStep($nextstep);
      }, 1500);
    }
  </script>

</body>

</html>
